<div class="buttons-div">
  <a
    href="/new"
    class="btn btn-outline-dark"
    role="button"
    aria-pressed="true"
    style="width: 100px; height: 50px; margin-right: 50px"
    >New</a
  >
  <div style="margin-right: 850px" class="btn-group" role="group">
    <button
      style="width: 100px; height: 50px"
      type="button"
      class="btn btn-outline-dark"
    >
      All
    </button>
    <button
      style="width: 100px; height: 50px"
      type="button"
      class="btn btn-outline-dark"
    >
      Mine
    </button>
  </div>
  <button
    style="width: 100px; height: 50px; position: absolute"
    type="button"
    class="btn btn-outline-dark"
  >
    Filter
  </button>
</div>

<div class="tabela-div">
  

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
        <td mat-cell *matCellDef="let row">{{ row.startDate }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNo }}</td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          {{ row.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adress</th>
        <td mat-cell *matCellDef="let row" >
          {{ row.adress }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5 , 10]"></mat-paginator>
  </div>
</div>

<app-side-bar></app-side-bar>
