<h2 mat-dialog-title>Izaberite pozivaoca</h2>

<table style="width: 600px; height: 350px;" class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Adresa</th>
    <th>Prioritet</th>
  </thead>
  <tbody>
    <tr *ngFor='let data of tabela'>
      <td>{{ data.Account }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.lastName }}</td>

      <td>{{ data.Adresa }}</td>
      <td>{{ data.Prioritet }}</td>
    </tr>
  </tbody>
</table>
