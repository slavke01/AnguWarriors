<h2 mat-dialog-title>Izaberite pozivaoca</h2>


<div class="tabela-div">
  

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="Account">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Account</th>
          <td mat-cell *matCellDef="let row">{{ row.Account }}</td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="Adresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
          <td mat-cell *matCellDef="let row">
            {{ row.Adresa }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Prioritet">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prioritet</th>
            <td mat-cell *matCellDef="let row">
              {{ row.Prioritet }}
            </td>
          </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
     
    </div>
  </div>
