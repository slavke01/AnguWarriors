<h2 mat-dialog-title>Izaberite pozivaoca</h2>


<div class="tabela-div">
  

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.username }}</td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Account</th>
          <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="Adresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
          <td mat-cell *matCellDef="let row">
            {{ row.adress }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Pick">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick Me</th>
          <td mat-cell *matCellDef="let row" >
                <button class="btn btn-secondary" (click)="pickMe(row.username)" >Pick me</button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
     
    </div>
  </div>
