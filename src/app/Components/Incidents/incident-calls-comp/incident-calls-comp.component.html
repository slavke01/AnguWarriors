<div class="calls-div">
    <div class="calls-div">
      <a
      href="/newcall"
      class="btn btn-outline-dark"
      role="button"
      aria-pressed="true"
      style="width: 100px; height: 50px; margin-right: 50px"
      >New</a
    >

    </div>
    
    <div class="tabela-div">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Call ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
    
          <!-- Progress Column -->
          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
            <td mat-cell *matCellDef="let row">{{ row.reason }}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="hazard">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hazard</th>
            <td mat-cell *matCellDef="let row">{{ row.hazard }}</td>
          </ng-container>
    
          <!-- Color Column -->
          <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
            <td mat-cell *matCellDef="let row">
              {{ row.comment }}
            </td>
          </ng-container>
    
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5 , 10]"></mat-paginator>
      </div>
    </div>
    



    </div>
