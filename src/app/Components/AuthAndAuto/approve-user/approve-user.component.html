<div class="tabela-div">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Approve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dozvoli</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-secondary" (click)="aprove(row.username)">
            Dozvoli
          </button>
        </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="Decline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Odbij</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-secondary" (click)="decline(row.username)">
            Odbij
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
</div>

<app-side-bar ></app-side-bar>
