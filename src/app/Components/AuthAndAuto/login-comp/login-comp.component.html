<div class="login-comp">
  <h1 style="position: absolute; top: 40px; left: 600px; font-size: 44px">
    Federer Distribution
  </h1>
  <table>
    <tr>
      <th>
        <div>
          <img class="fed" src="{{ federer }}" />
          <label
            style="
              font-style: oblique;
              font-size: 30px;
              position: absolute;
              left: 120px;
              top: 700px;
            "
          >
            Lightning for surprise!</label
          >
        </div>
      </th>

      <th>
        <div class="login">
          <h1>Log In:</h1>
          <p>Username:</p>
          <input
            class="form-control"
            (input)="onChangeUsername($event.target.value)"
            type="text"
          />
          <p>Password:</p>
          <input
            class="form-control"
            (input)="onChangePassword($event.target.value)"
            type="password"
          />

          <div>
            <br />
            <button
              (click)="metodaNova()"
              class="btn btn-dark"
              style="margin-left: 5px"
            >
              Log In
            </button>

            <div
              *ngIf="invalidLogin"
              class="alert alert-danger"
              style="margin-top: 5px"
            >
              Invalid username or password.
            </div>
          </div>
          <div style="position: absolute; top: 310px">
            <label>Dont have an account?</label>
            <a routerLink="/register"> Register! </a>
          </div>
          <div style="position: absolute; top: 340px">
            <div>
              <table>
                <tr>
                  <th>
                    <img class="login-slicica" src="assets/twwt.png" alt="" />
                  </th>
                  <th>
                    <button class="sign-twitter">Sign in with Twitter</button>
                  </th>
                </tr>
              </table>
            </div>

            <div>
              <table>
                <tr>
                  <th>
                    <img class="login-slicica" src="assets/fbok.png" alt="" />
                  </th>
                  <th>
                    <button class="sign-fb">Sign in with Facebook</button>
                  </th>
                </tr>
              </table>
            </div>

            <div>
              <table>
                <tr>
                  <th>
                    <img class="login-slicica" src="assets/ggg.png" alt="" />
                  </th>
                  <th>
                    <button class="sign-google">Sign in with Google</button>
                  </th>
                </tr>
              </table>
            </div>

            <div>
              <table>
                <tr>
                  <th>
                    <img class="login-slicica" src="assets/li2.png" alt="" />
                  </th>
                  <th>
                    <button class="sign-linkedin">Sign in with LinkedIn</button>
                  </th>
                </tr>
              </table>
            </div>

            <div>
              <table>
                <tr>
                  <th>
                    <img class="login-slicica" src="assets/gitt.png" alt="" />
                  </th>
                  <th>
                    <button class="sign-github">Sign in with GitHub</button>
                  </th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </th>
    </tr>
  </table>
</div>
