<div class="tabela-div">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="IdPlana">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Plana</th>
        <td mat-cell *matCellDef="let row">{{ row.idPlana }}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="Beleske">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Beleske</th>
        <td mat-cell *matCellDef="let row">{{ row.beleske }}</td>
      </ng-container>
      <ng-container matColumnDef="Detalji">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalji</th>
        <td mat-cell *matCellDef="let row">{{ row.detalji }}</td>
      </ng-container>
      <ng-container matColumnDef="Ulica">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ulica</th>
        <td mat-cell *matCellDef="let row">{{ row.ulica }}</td>
      </ng-container>
      <ng-container matColumnDef="Kompanija">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kompanija</th>
        <td mat-cell *matCellDef="let row">{{ row.kompanija }}</td>
      </ng-container>
      <ng-container matColumnDef="TelefonskiBroj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Telefonski Broj
        </th>
        <td mat-cell *matCellDef="let row">{{ row.telefonskiBroj }}</td>
      </ng-container>
      <ng-container matColumnDef="Pick">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-secondary" (click)="pick(row.idPlana)">
            Pick
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
</div>
