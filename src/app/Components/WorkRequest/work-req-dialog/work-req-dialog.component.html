<div class="tabela-div" >
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8" >
      <table mat-table  [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="IncidentType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tip Incidenta</th>
          <td mat-cell *matCellDef="let row">{{ row.incidentType }}</td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">
            {{row.status}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Pick">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick Me</th>
          <td mat-cell *matCellDef="let row" >
                <button class="btn btn-secondary" (click)="pickMe(row.id)" >Pick me</button>
          </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
