<div class="tabela-div">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="IdEkipe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id ekipe</th>
          <td mat-cell *matCellDef="let row">{{ row.idEkipe }}</td>
        </ng-container>
  
        <ng-container matColumnDef="NazivEkipe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv ekipe</th>
          <td mat-cell *matCellDef="let row">{{ row.nazivEkipe }}</td>
        </ng-container>

        <ng-container matColumnDef="Pick">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick Me</th>
            <td mat-cell *matCellDef="let row" >
                  <button class="btn btn-secondary" (click)="pickMe(row.idEkipe)" >Pick me</button>
            </td>
          </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  </div>
